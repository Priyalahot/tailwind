<!DOCTYPE html>
<html lang="en">
<head>

<body class="h-14 bg-gradient-to-r from-cyan-200 to-pink-200">
    <header class="text-gray-600 body-font">

          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">

        </div>

            <div class="flex justify-center">

              <button class="inline-flex text-black bg-transparent border-black border rounded-2xl text-gray-900ey py-5 px-6 focus:outline-none hover:bg-black rounded text-lg hover:text-white">View Menu</button>
                
            </div>
          </div>
